<!DOCTYPE html>
{% load staticfiles %}
<html>
<head></head>
<body>
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
<script src="{% static "js/jquery-2.1.4.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
 
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/10001406_684757338234356_1854347509_n.jpg?oh=9ba39020cb39792e7092b37915109c09&oe=565AEBAE" alt="...">
      <div class="carousel-caption">
          <h3>Caption Text</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/150552_467391729978282_473599916_n.jpg?oh=22ed2102163cd40827235457eef25946&oe=56591292" alt="...">
      <div class="carousel-caption">
          <h3>Caption Text</h3>
      </div>
    </div>
    <div class="item">
      <img src="https://scontent-fra3-1.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/1780774_723139114435334_4059024950793862328_n.jpg?oh=49d70f3efee487f5deb2193d75bdc6f6&oe=560ED76F" alt="...">
      <div class="carousel-caption">
          <h3>Caption Text</h3>
      </div>
    </div>
  </div>
 
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
</body>
</html>
