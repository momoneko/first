{% extends "base.html" %}
{% block content %}
<h1>Main Page</h1>
{% if user.is_authenticated %}
<form action="{% url 'logout' %}">{% csrf_token %}
    <button type="submit" class="btn btn-default">Log Out</button>
</form>
{% else %}
<form action="{% url 'log_in' %}">{% csrf_token %}
    <button type="submit" class="btn btn-default">Log In</button>
</form>
{% endif %}
{% endblock content %}
