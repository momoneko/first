{% extends "base.html" %}
{% block content %}
<h1>Main Page</h1>
{% if user.is_authenticated %}
<form action="{% url 'logout' %}">{% csrf_token %}
    <button type="submit" class="btn btn-default">Log Out</button>
</form>
{% else %}
<div class="row">
    <div class="col-md-1">
        <form action="{% url 'log_in' %}">{% csrf_token %}
            <button type="submit" class="btn btn-default">Log In</button>
        </form>
    </div>
    <div class="col-md-1">
        <form action="{% url 'register' %}">{% csrf_token %}
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock content %}
